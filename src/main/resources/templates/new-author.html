<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Add New Author</h1>
    <br>
    <form action="#" th:action="@{/add-author}" th:object="${author}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Author ID : </td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Author Name : </td>
                <td><input type="text" th:field="*{authorName}"></td>
            </tr>
            <tr>
                <td>Author Description : </td>
                <td><input type="text" th:field="*{authorDescription}"></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit">SAVE</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
