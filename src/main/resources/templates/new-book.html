<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>Create New Book</h1>
        <br>
        <form action="#" th:action="@{/add}" th:object="${book}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Book Name : </td>
                    <td><input type="text" th:field="*{bookName}"></td>
                </tr>
                <tr>
                    <td>Book Subname : </td>
                    <td><input type="text" th:field="*{bookSubName}"></td>
                </tr>
                <tr>
                    <td>Book Serial Name : </td>
                    <td><input type="text" th:field="*{bookSerialName}"></td>
                </tr>
                <tr>
                    <td>Book ISBN Number : </td>
                    <td><input type="text" th:field="*{isbnNumber}"></td>
                </tr>
                <tr>
                    <td>Book Description: </td>
                    <td><textarea th:field="*{bookDescription}"></textarea></td>
                </tr>
                <tr>
                    <td>Author ID : </td>
                    <td><input type="text" th:field="*{author}"></td>
                </tr>
                <tr>
                    <td>Publisher ID : </td>
                    <td><input type="text" th:field="*{publisher}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <button type="submit">SAVE</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
