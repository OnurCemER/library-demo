<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Update Book</h1>
    <br>
    <form th:object="${book}">
        <table border="0" cellpadding="10">
            <tr>
                <td>Book ID : </td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Book Name : </td>
                <td><input type="text" th:field="*{bookName}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Book Subname : </td>
                <td><input type="text" th:field="*{bookSubName}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Book Serial Name : </td>
                <td><input type="text" th:field="*{bookSerialName}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Book ISBN Number : </td>
                <td><input type="text" th:field="*{isbnNumber}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Book Description: </td>
                <td><textarea th:field="*{bookDescription}" readonly="readonly"></textarea></td>
            </tr>
            <tr>
                <td>Author ID : </td>
                <td><input type="text" th:field="${book.author.id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Author Name : </td>
                <td><input type="text" th:field="${book.author.authorName}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Publisher ID : </td>
                <td><input type="text" th:field="${book.publisher.id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Publisher Name : </td>
                <td><input type="text" th:field="${book.publisher.publisherName}" readonly="readonly"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
